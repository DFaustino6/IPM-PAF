            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">Propor Atividade</h5>
              </div>
              <div class="card-body">
                <form method="POST" action="userProfessorUniversitario.html" onsubmit="return confirm('Tem a certeza que deseja proceder?')">
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label>Nome da Atividade</label>
                        <input type="text" class="form-control" placeholder="" value="" required>
                      </div>
                    </div>
                    <div class="col-md-7 pl-1"></div>
                  </div>
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label for="exampleInputMaterial1">Material</label>
                        <textarea cols="2" rows="5" class="form-control" id="material" name="material" style="resize: vertical;" required></textarea>
                      </div>
                    </div>
                    <div class="col-md-7 pl-1"></div>
                  </div>
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label for="exampleInputDescricao1">Descrição</label>
                        <textarea cols="2" rows="5" class="form-control" id="descricao" name="descricao" style="resize: vertical;" required></textarea>
                      </div>
                    </div>
                    <div class="col-md-7 pl-1"></div>
                  </div>
                  <hr>
                  <h5 style="font-size: 19px">Sessões:</h5>
                  <div class="row">
                    <div class="col-md-2">
                      <div class="form-group">
                        <label>Campus</label>
                        <select class="form-control">
                          <option>Gambelas</option>
                          <option>Penha</option>
                        </select>
                        <!--<input type="text" class="form-control" placeholder="Home Address" value="Faculdade de Ciencias e Tecnologias - FCT">-->
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                        <label>Edificio</label>
                        <select class="form-control">
                          <option>Edf 1</option>
                          <option>Edf 2</option>
                          <option>Edf 4</option>
                          <option>Edf 5</option>
                          <option>Edf 6</option>
                          <option>Edf 7</option>
                          <option>Edf 8</option>
                          <option>Edf CP</option>
                        </select>
                        <!--<input type="text" class="form-control" placeholder="Home Address" value="Faculdade de Ciencias e Tecnologias - FCT">-->
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                        <label>Andar</label>
                        <select class="form-control">
                          <option>RC</option>
                          <option>1º</option>
                          <option>2º</option>
                        </select>
                        <!--<input type="text" class="form-control" placeholder="Home Address" value="Faculdade de Ciencias e Tecnologias - FCT">-->
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                        <label>Sala</label>
                        <select class="form-control">
                          <option>50</option>
                          <option>55</option>
                          <option>57</option>
                          <option>60</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                       <label for="exampleInputOutro1">Outro :</label>
                        <input type="" class="form-control" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-2">
                      <div class="form-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">
                            <label>Hora de inicio</label>
                            <input type="text" class="form-control" value="07:30">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="exampleInputOutro1">Numero maximo de alunos</label>
                        <input type="number" class="form-control" placeholder="" required>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-12">
                        <a role="button" class="" href="#" style="border-bott"><i class="fal fa-plus-circle fa-lg" ></i>&nbsp;Adicionar Sessão</a>
                    </div>
                  </div>
                  <div class="row">

                      <button type="submit" class="btn btn-success btn-round">Propor Atividade</button>
                      <a role="button" class="btn btn-danger btn-round" href="userProfessorUniversitario.html">Cancel</a>
                    </div>
                  </div>
                </form>
