<header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://streamonion.com/kinnith/fontawesome/css/all.css"></link>
    <link rel="stylesheet" href="..\css\login.css"></link>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</header>

<body>
  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-5 bg"></div>
      <div class="col-md-8 col-lg-7">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Bem vindo!</h3>
                <form method="POST" action="..\profiles">
                  <div class="form-label-group">
                    <input type="text" id="inputName" class="form-control" placeholder="Nome" required autofocus>
                    <label for="inputName">Nome</label>
                  </div>
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                    <label for="inputEmail">Email</label>
                  </div>
                  
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>

                  <div class="form-label-group">
                    <input type="password" id="inputPasswordConf" class="form-control" placeholder="Password" required>
                    <label for="inputPasswordConf">Confirmar Password</label>
                  </div>
                  
                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Registar</button>
                  <div class="text-center">
                    <a class="small" href="..\login\login.html">Quer fazer login?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!--Footer -->
        <div class="row">
          <small class="col-sm-6 text-left">Dia Aberto - UAlg</small>
          <div class="col-sm-6 text-right">
            <a href="contacts">Contactos</a>
          </div>
        </div>
        <!--End_Footer-->       
      </div>      
    </div>
  </div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
